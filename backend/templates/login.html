<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в администратора</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin: 10px 0;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-form button {
            margin-top: 15px;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
        }

        .login-form button:hover {
            background-color: var(--accent-hover);
        }

        .error-message {
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Вход в администратора</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form class="login-form" method="POST">
            <input
                type="text"
                name="username"
                placeholder="Логин"
                required
                maxlength="50"
            >
            <input
                type="password"
                name="password"
                placeholder="Пароль"
                required
                maxlength="50"
            >
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
